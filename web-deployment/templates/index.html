<!DOCTYPE html>
<html>
  <head>
    <title>PCOS Detection and Segmentation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h2 {
        color: #333;
      }
      form {
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>PCOS Detection and Segmentation</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
